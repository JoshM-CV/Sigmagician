title: Detect Lateral Movement Towards University Databases
id: a1b2c3d4-e5f6-7890-abcd-1234567890ef
description: Detect potential lateral movement targeting database servers in a university environment by monitoring unusual remote access and execution of database-related tools.
status: experimental
author: Threat Hunting Team
date: 2025-09-03
references:
  - https://attack.mitre.org/techniques/T1021/
  - https://attack.mitre.org/techniques/T1078/
tags:
  - attack.lateral_movement
  - attack.discovery
  - university
logsource:
  product: windows
  service: security
  definition: 'Windows Security Event Logs'
detection:
  selection:
    EventID: 4688  # Process creation
    NewProcessName|endswith:
      - "\\wmic.exe"
      - "\\psexec.exe"
      - "\\sqlcmd.exe"
      - "\\powershell.exe"
    CommandLine|contains:
      - "Invoke-Command"
      - "Enter-PSSession"
      - "xp_cmdshell"
  condition: selection
falsepositives:
  - System administrators performing legitimate management tasks
  - Scheduled scripts or automated software deployments
level: high
